<body>
    <div class="container">
        <p class="variation-title">Variation 5 - Playing with Boldness</p>
        <div class="poem">
            <p><span class="bold">Be</span> empty of worrying</p>
            <p>Think of <span class="extra-bold">who</span> created thought</p>
            <p class="bold">Why do you stay in prison</p>
            <p class="extra-bold">When the door is wide open?</p>
            <p><span class="bold">Move</span> outside the tangle of fear thinking.</p>
            <p class="extra-bold">Live in silence.</p>
            <p class="bold">Flow down and down in always</p>
            <p class="extra-bold">Widening rings of being.</p>
        </div>
    </div>
