<body>
    <div class="container">
        <div class="poem">
            <p><span class="huge">B</span>e <span class="medium">empty</span> of <span class="tiny">worrying</span></p>
            <p class="staggered">Think of <span class="outline">who</span> created <span class="big">thought</span></p>
            <p class="centered">Why do you <span class="huge">stay</span> in prison</p>
            <p class="spaced">When <span class="tiny">the door</span> is <span class="massive">wide</span> open?</p>
            <p class="right">Move outside the <span class="big">tangle</span> of fear thinking.</p>
            <p class="bold">Live in <span class="tiny">silence.</span></p>
            <p class="wave">Flow <span class="huge">down</span> and down in always</p>
            <p class="giant">Widening rings of being.</p>
        </div>
    </div>
