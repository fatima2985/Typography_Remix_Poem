        <h1 class="title">Poem Variation 1</h1>
        <p class="poem">
            Be <span class="big">e</span>mpty of <span class="small">w</span>orrying<br>
            Think of who created thought<br>
            Why do you stay in prison<br>
            When the door is wide open?<br><br>
            Move outside the tangle of fear thinking.<br>
            Live in silence.<br><br>
            Flow down and down in always<br>
            Widening rings of being.
        </p>
