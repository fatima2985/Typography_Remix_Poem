    <div class="container">
        <p class="variation-title">Variation 1 - Boldness Progression</p>
        <div class="poem">
            <p><span class="bold">B</span>e <span class="extra-bold">empty</span> of <span class="bold">worrying</span></p>
            <p>Think of <span class="extra-bold">who</span> created <span class="bold">thought</span></p>
            <p><span class="bold">Why</span> do you <span class="extra-bold">stay</span> in <span class="bold">prison</span></p>
            <p class="extra-bold">When the door is <span class="bold">wide</span> open?</p>
            <p>Move <span class="bold">outside</span> the <span class="extra-bold">tangle</span> of fear thinking.</p>
            <p class="extra-bold">Live in silence.</p>
            <p class="bold">Flow down and down in always widening rings of being.</p>
        </div>
    </div>
