    <div class="container">
        <h1 class="title">Poem Variation 1</h1>
        <div class="poem">
            <p><span class="big">B</span>e <span class="huge">e</span>mpty of worrying</p>
            <p>Think of who <span class="tiny">created</span> thought</p>
            <p>Why do you <span class="big">stay</span> in <span class="huge">prison</span></p>
            <p class="spaced">When <span class="tiny">the door</span> is wide open?</p>
            <p>Move outside the <span class="big">tangle</span> of fear thinking.</p>
            <p>Live in <span class="tiny">silence.</span></p>
            <p>Flow <span class="huge">down</span> and down in always</p>
            <p class="spaced">Widening <span class="big">rings</span> of being.</p>
        </div>
