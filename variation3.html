<body>
    <div class="container variation2">
        <div class="poem">
            <p class="rotate">Be empty of worrying</p>
            <p class="rotate2">Think of who created thought</p>
            <p>Why do you <span class="huge">stay</span> in prison</p>
            <p>When the door is <span class="massive">wide</span> open?</p>
            <p>Move outside the tangle of fear thinking.</p>
            <p class="wave">Live in silence.</p>
            <p>Flow down and down in always</p>
            <p class="giant">Widening rings of being.</p>
        </div>
    </div>
