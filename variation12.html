<body class="variation12">
    <div class="container">
        <p class="variation-title">Variation 12 - Distant Echo</p>
        <div class="poem">
            <p><span class="distant">Be</span> <span class="normal">empty</span> <span class="far">of</span> <span class="distant">worrying</span></p>
            <p><span class="far">Think</span> <span class="distant">of</span> <span class="normal">who</span> <span class="far">created</span> <span class="distant">thought</span></p>
            <p><span class="normal">Why</span> <span class="far">do</span> <span class="distant">you</span> <span class="far">stay</span> <span class="normal">in</span> <span class="distant">prison</span></p>
            <p><span class="far">When</span> <span class="distant">the</span> <span class="normal">door</span> <span class="far">is</span> <span class="distant">wide</span> <span class="far">open?</span></p>
            <p><span class="distant">Move</span> <span class="normal">outside</span> <span class="far">the</span> <span class="distant">tangle</span> <span class="normal">of</span> <span class="far">fear</span> <span class="distant">thinking.</span></p>
            <p><span class="far">Live</span> <span class="distant">in</span> <span class="normal">silence.</span></p>
            <p><span class="distant">Flow</span> <span class="far">down</span> <span class="normal">and</span> <span class="far">down</span> <span class="distant">in</span> <span class="normal">always</span></p>
            <p><span class="far">Widening</span> <span class="distant">rings</span> <span class="normal">of</span> <span class="far">being.</span></p>
        </div>
