<body class="variation12">
    <div class="container">
        <p class="variation-title">Variation 12 - Expanding Whispers</p>
        <div class="poem">
            <p><span class="expand">B</span><span class="contract">e</span> <span class="whisper">empty</span> <span class="expand">of</span> <span class="contract">worrying</span></p>
            <p><span class="contract">Think</span> <span class="expand">of</span> <span class="whisper">who</span> <span class="expand">created</span> <span class="contract">thought</span></p>
            <p><span class="expand">Why</span> <span class="whisper">do</span> <span class="contract">you</span> <span class="expand">stay</span> <span class="whisper">in</span> <span class="contract">prison</span></p>
            <p><span class="whisper">When</span> <span class="expand">the</span> <span class="contract">door</span> <span class="expand">is</span> <span class="whisper">wide</span> <span class="contract">open?</span></p>
            <p><span class="contract">Move</span> <span class="whisper">outside</span> <span class="expand">the</span> <span class="contract">tangle</span> <span class="whisper">of</span> <span class="expand">fear</span> <span class="contract">thinking.</span></p>
            <p><span class="expand">Live</span> <span class="contract">in</span> <span class="whisper">silence.</span></p>
            <p><span class="whisper">Flow</span> <span class="contract">down</span> <span class="expand">and</span> <span class="whisper">down</span> <span class="contract">in</span> <span class="expand">always</span></p>
            <p><span class="contract">Widening</span> <span class="whisper">rings</span> <span class="expand">of</span> <span class="contract">being.</span></p>
        </div>
