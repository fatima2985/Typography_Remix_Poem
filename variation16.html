    <div class="container">
        <p class="variation-title">Variation 16 - Elegant Typography</p>
        <div class="poem">
            <p><span class="anton">Be</span> <span class="indie">empty</span> <span class="pacifico">of</span> <span class="courier">worrying</span></p>
            <p><span class="orbitron">Think</span> <span class="courier">of</span> <span class="anton">who</span> <span class="indie">created</span> <span class="pacifico">thought</span></p>
            <p><span class="courier">Why</span> <span class="anton">do</span> <span class="indie">you</span> <span class="pacifico">stay</span> <span class="orbitron">in</span> <span class="courier">prison</span></p>
            <p><span class="anton">When</span> <span class="indie">the</span> <span class="pacifico">door</span> <span class="courier">is</span> <span class="orbitron">wide</span> <span class="anton">open?</span></p>
            <p><span class="pacifico">Move</span> <span class="anton">outside</span> <span class="indie">the</span> <span class="orbitron">tangle</span> <span class="courier">of</span> <span class="indie">fear</span> <span class="pacifico">thinking.</span></p>
            <p><span class="orbitron">Live</span> <span class="anton">in</span> <span class="indie">silence.</span></p>
            <p><span class="courier">Flow</span> <span class="pacifico">down</span> <span class="anton">and</span> <span class="orbitron">down</span> <span class="indie">in</span> <span class="courier">always</span></p>
            <p><span class="pacifico">Widening</span> <span class="anton">rings</span> <span class="orbitron">of</span> <span class="indie">being.</span></p>
