<body>
    <div class="container">
        <p class="variation-title">Variation 5 - Boldly Bold</p>
        <div class="poem">
            <p><span class="super-bold">B</span><span class="extra-bold">E</span> empty of worrying</p>
            <p>Think of <span class="super-bold">WHO</span> created <span class="extra-bold">THOUGHT</span></p>
            <p class="bold">WHY DO YOU <span class="super-bold">STAY</span> IN <span class="extra-bold">PRISON</span></p>
            <p class="super-bold">WHEN THE DOOR IS <span class="extra-bold">WIDE</span> OPEN?</p>
            <p><span class="bold">MOVE</span> outside the <span class="super-bold">TANGLE</span> of fear thinking.</p>
            <p class="super-bold">LIVE IN <span class="extra-bold">SILENCE</span>.</p>
            <p class="bold">FLOW DOWN AND DOWN IN ALWAYS</p>
            <p class="super-bold">WIDENING RINGS OF BEING.</p>
        </div>
    </div>

        <p>Author: Rumi</p>
